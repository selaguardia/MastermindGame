<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGA Games</title>
  <!-- Bootstrap 5 CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header text-center message">
            <p class="display-4">Guess the Combo?</p>
            <p class="">MasterMind Game</p>
          </div>
          <div class="card-body text-center">

            <div id="messageBox" class="alert alert-success" role="alert">
              Click the button below to start game!
            </div>
            <div class="d-flex justify-content-end">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="hintsCheckbox">
                <label class="form-check-label" for="flexCheckDefault">
                  Hints?
                </label>
              </div>
            </div>
            <h5 class="card-title ">Can you guess the 4-digit combination?</h5>
            <div class="card-body">
              <div class="guessBoxes form-group d-flex justify-content-center p-2">
                  <div class="col-md-2">
                    <input type="text" maxlength="1" min="0" max="7" class="mx-2 p-3 form-control text-center playerInput" placeholder="?">
                  </div>
                  <div class="col-md-2">
                    <input type="text" maxlength="1" min="0" max="7" class="mx-2 p-3 form-control text-center playerInput" placeholder="?">
                  </div>
                  <div class="col-md-2">
                    <input type="text" maxlength="1" min="0" max="7" class="mx-2 p-3 form-control text-center playerInput" placeholder="?">
                  </div>
                  <div class="col-md-2">
                    <input type="text" maxlength="1" min="0" max="7" class="mx-2 p-3 form-control text-center playerInput" placeholder="?">
                  </div>
              </div>
              <button type="button" class="btn btn-primary btn-lgn" id="checkButton">Start Game</button>
            </div>
     
          
            <div class="card-footer text-muted">
              <div id="attemptRemaining" class="card-header text-center">
              
              </div>
              <ul id="playerHistory" class="list-group list-group-flush">
              </ul>
              
            </div>
            <div class="accordion">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Game Rules:
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <ul>
                      <li>Guess the 4-digit combo by entering a single interger between 0-7</li>
                      <li>You have 10 attempts</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./game.js"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
