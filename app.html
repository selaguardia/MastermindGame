<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGA Games</title>
  <!-- Bootstrap 5 CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header text-center message">
            <p class="display-4">Guess the Combo?</p>
            <p class="">MasterMind Game</p>
          </div>
          <div class="card-body text-center">
            <div id="messageBox" class="alert alert-success" role="alert">
              
            </div>
            <h5 class="card-title ">Can you guess the 4-digit combination?</h5>
            <div class="guessBoxes d-flex justify-content-center p-2">
                <input type="number" maxlength="1" min="0" max="7" class="mx-2 p-3 display-6 text-center playerInput" placeholder="?"><br>
                <input type="number" maxlength="1" min="0" max="7" class="mx-2 p-3 display-6 text-center playerInput" placeholder="?"><br>
                <input type="number" maxlength="1" min="0" max="7" class="mx-2 p-3 display-6 text-center playerInput" placeholder="?"><br>
                <input type="number" maxlength="1" min="0" max="7" class="mx-2 p-3 display-6 text-center playerInput" placeholder="?"><br>
              </div>
              <button type="button" class="btn btn-primary btn-lgn" id="checkButton"></button>
            </div>
            <div class="card-footer text-muted">
              <div id="attemptRemaining" class="card-header text-center">
              
              </div>
              <ul id="playerHistory" class="list-group list-group-flush">
              </ul>
              
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
